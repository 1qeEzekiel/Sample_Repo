<!DOCTYPE html>
<html>
    <head>

    	<link rel="stylesheet" type="text/css" href="11-17_Div.css">
    	<title> DIV Practice </title>
    </head>
      <body>
      	  <!--1st Div for Day-->
          <div id="day">
              <h2>Task During Day</h2>
              <!--5 thing you do-->
              <p>1. Do chores
              </p>
              <p>2. Do my homework
              </p>
              <p>3. Play games
              </p>
              <p>4. Going outside
              </p>
              <p>5. Drawing or feeding my pet cats
              </p>
          </div>

          <!--2nd Div for Night-->
          <div id="night">
          	   <h2>Task During Night</h2>
               <!--5 thing you do-->
               <p>1. Eat Dinner
               </p>
               <p>2. Do Chores
               </p>
               <p>3. Finish other works
               </p>
               <p>4. Wash up to sleep
               </p>
               <p>5. Sleep
               </p>

          </div>

          <div id="picture">
               <img src="morning.jpg" width="300" alt="ARAW">
             </div>

          <div id="picture">
              <img src="night.jpg" width="400" alt="GABI">
            </div>

</body>

</html>
